<body>
    <!-- start login -->
    <div class="register">
        <div class="register__bg"></div>
        <!-- start container -->
        <div class="container">
            <div class="row">
                <div class="col-10 col-md-8 mx-auto bg-white register__card">
                    <h3 class="text-center">Mov<span class="text-danger">ies</span> </h3>
                    <!-- start form -->
                    <form action="" method="post">

                        <div class="form-group">
                            <label for="email">Full name</label>
                            <input type="email" placeholder="Your Full name" class="form-control" id="email" />
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Your email" class="form-control" id="email" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" placeholder="Your password" class="form-control" id="password" />
                        </div>

                        <div class="form-group">
                            <label for="password">confirm Password</label>
                            <input type="password" placeholder="Your confirm password" class="form-control" id="confirm_password" />
                        </div>

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block" value="Register" />
                        </div>
                        <p>already have a account <a href="login.html">Login</a></p>

                </div>
